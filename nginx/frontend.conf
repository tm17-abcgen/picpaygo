server {
    listen 80;
    listen [::]:80;

    root /usr/share/nginx/html;
    index index.html;

    # Vite build outputs hashed assets under /assets. Don't fall back to index.html here.
    location ^~ /assets/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # For other static files (favicon, robots.txt, etc.) try the file first.
    # If it doesn't exist, fall back to SPA entry so React Router can handle deep links.
    location / {
        try_files $uri $uri/ /index.html;
    }
}
