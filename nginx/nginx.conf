server {
    listen 8080;
    listen [::]:8080;
    server_name picpaygo.com www.picpaygo.com;

    # Allow image uploads (default is too small and causes 413 on /api/*).
    client_max_body_size 25m;
    
    # Required when using variables in proxy_pass (Docker internal DNS)
    resolver 127.0.0.11 valid=10s ipv6=off;

    # Route /api to API service
    # Keep /api prefix when forwarding (API routes are defined with /api prefix)
    location /api {
        set $backend "http://api:8081";
        proxy_pass $backend;
        # Preserve the incoming host *including port* so the API can build correct absolute URLs.
        # ($host drops the port, causing URLs like http://localhost/... -> port 80)
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Connection settings
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Graceful error handling when backend is down
        # Return proper HTTP status codes instead of connection errors
        proxy_intercept_errors on;
        error_page 502 503 504 = @api_error;
    }
    
    # Error handler for API failures - return JSON error response
    location @api_error {
        default_type application/json;
        return 503 '{"error":"Backend service is temporarily unavailable. Please try again later."}';
    }

    # Route /minio to MinIO service
    # Strip /minio prefix when forwarding
    location /minio {
        rewrite ^/minio(/.*)$ $1 break;
        set $backend "http://minio:9000";
        proxy_pass $backend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for MinIO console
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Connection settings
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Route /postgres to Postgres service
    # Note: Postgres doesn't serve HTTP, so this may not work as expected
    # You might want to use a Postgres admin tool like pgAdmin instead
    location /postgres {
        rewrite ^/postgres(/.*)$ $1 break;
        set $backend "http://postgres:5432";
        proxy_pass $backend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Connection settings
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Route /admin/mno-dash to MinIO console
    # Strip /admin/mno-dash prefix when forwarding to MinIO console (port 9001)
    location /admin/mno-dash {
        rewrite ^/admin/mno-dash(/.*)$ $1 break;
        rewrite ^/admin/mno-dash$ / break;
        set $backend "http://minio:9001";
        proxy_pass $backend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for MinIO console
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Connection settings
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings for better performance
        proxy_buffering off;
    }

    # Route /admin/pstr-dash to pgAdmin
    # Strip /admin/pstr-dash prefix when forwarding to pgAdmin
    location /admin/pstr-dash {
        rewrite ^/admin/pstr-dash(/.*)$ $1 break;
        rewrite ^/admin/pstr-dash$ / break;
        set $backend "http://pgadmin:80";
        proxy_pass $backend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for pgAdmin
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Connection settings
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings for better performance
        proxy_buffering off;
    }

    # Route root (/) to frontend service
    location / {
        set $backend "http://frontend:80";
        proxy_pass $backend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Connection settings with retry logic
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 10s;
    }

    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "same-origin";
}
