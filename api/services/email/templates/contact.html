<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form Submission</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f5; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="min-height: 100vh;">
    <tr>
      <td align="center" style="padding: 40px 20px;">
        <table role="presentation" width="100%" style="max-width: 600px; background: #ffffff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
          <tr>
            <td style="padding: 32px;">
              <!-- Header -->
              <h1 style="margin: 0 0 24px; font-size: 20px; font-weight: 600; color: #18181b;">
                New Contact Form Submission
              </h1>

              <!-- Sender Info -->
              <table role="presentation" width="100%" style="margin-bottom: 24px; background: #f9fafb; border-radius: 8px; padding: 16px;">
                <tr>
                  <td style="padding: 8px 16px;">
                    <p style="margin: 0 0 8px; font-size: 14px; color: #71717a;">From</p>
                    <p style="margin: 0; font-size: 16px; color: #18181b; font-weight: 500;">{{SENDER_NAME}}</p>
                    <p style="margin: 4px 0 0; font-size: 14px; color: #3b82f6;">
                      <a href="mailto:{{SENDER_EMAIL}}" style="color: #3b82f6; text-decoration: none;">{{SENDER_EMAIL}}</a>
                    </p>
                  </td>
                </tr>
              </table>

              <!-- Subject -->
              <div style="margin-bottom: 24px;">
                <p style="margin: 0 0 8px; font-size: 14px; color: #71717a;">Subject</p>
                <p style="margin: 0; font-size: 16px; color: #18181b;">{{SUBJECT}}</p>
              </div>

              <!-- Message -->
              <div style="margin-bottom: 24px;">
                <p style="margin: 0 0 8px; font-size: 14px; color: #71717a;">Message</p>
                <div style="padding: 16px; background: #f9fafb; border-radius: 8px; font-size: 15px; line-height: 1.6; color: #374151;">
                  {{MESSAGE}}
                </div>
              </div>

              <!-- Timestamp -->
              <p style="margin: 0; font-size: 12px; color: #a1a1aa;">
                Received: {{TIMESTAMP}}
              </p>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding: 16px 32px; border-top: 1px solid #e4e4e7; text-align: center;">
              <p style="margin: 0; font-size: 12px; color: #a1a1aa;">
                This message was sent via the {{APP_NAME}} contact form.
                <br>Reply directly to respond to {{SENDER_EMAIL}}.
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
